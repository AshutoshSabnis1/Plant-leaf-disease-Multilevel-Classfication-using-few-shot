{% extends "layout.html" %}
{% block content %}

<div class="container-fluid">
    <div class="d-sm-flex align-items-center justify-content-between mb-4">
        <h1 class="h3 mb-0 text-gray-800">Dashboard</h1>
    </div>

    <div class="row">
        <div class="col-xl-4 col-md-6 mb-4">
            <div class="card border-left-primary shadow-lg h-100 py-3">
                <div class="card-body">
                    <div class="row no-gutters align-items-center">
                        <div class="col mr-2">
                            <div class="text-xs font-weight-bold text-primary text-uppercase mb-2">Dataset Size</div>
                            <div class="h4 mb-0 font-weight-bold text-gray-800">240 Images</div>
                        </div>
                        <div class="col-auto">
                            <i class="fas fa-database fa-3x text-primary"></i>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="col-xl-4 col-md-6 mb-4">
            <div class="card border-left-success shadow-lg h-100 py-3">
                <div class="card-body">
                    <div class="row no-gutters align-items-center">
                        <div class="col mr-2">
                            <div class="text-xs font-weight-bold text-success text-uppercase mb-2">Train Set</div>
                            <div class="h4 mb-0 font-weight-bold text-gray-800">120 Images</div>
                        </div>
                        <div class="col-auto">
                            <i class="fas fa-chart-line fa-3x text-success"></i>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="col-xl-4 col-md-6 mb-4">
            <div class="card border-left-info shadow-lg h-100 py-3">
                <div class="card-body">
                    <div class="row no-gutters align-items-center">
                        <div class="col mr-2">
                            <div class="text-xs font-weight-bold text-info text-uppercase mb-2">Valid Set</div>
                            <div class="h4 mb-0 font-weight-bold text-gray-800">120 Images</div>
                        </div>
                        <div class="col-auto">
                            <i class="fas fa-flask fa-3x text-info"></i>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Chart Section -->
    <div class="row">
        <div class="col-lg-12">
            <div class="card shadow-lg mb-4">
                <div class="card-header py-3 bg-gradient-primary text-white">
                    <h6 class="m-0 font-weight-bold">Model Accuracy Per Epoch</h6>
                </div>
                <div class="card-body">
                    <canvas id="accuracyChart"></canvas>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Chart.js -->
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script>
    const ctx = document.getElementById('accuracyChart').getContext('2d');
    const accuracyChart = new Chart(ctx, {
        type: 'line',
        data: {
            labels: [1, 2, 3, 4, 5, 6],
            datasets: [{
                label: 'Accuracy (%)',
                data: [91.27, 95.00, 94.07, 93.67, 94.80, 95.73],
                borderColor: 'rgba(75, 192, 192, 1)',
                backgroundColor: 'rgba(75, 192, 192, 0.2)',
                borderWidth: 3,
                pointRadius: 6,
                pointBackgroundColor: 'rgba(0, 0, 255, 1)',
                pointBorderColor: 'rgba(255, 255, 255, 1)',
                tension: 0.3
            }]
        },
        options: {
            responsive: true,
            plugins: {
                legend: { display: true }
            },
            scales: {
                x: { title: { display: true, text: 'Epoch' } },
                y: { beginAtZero: false, title: { display: true, text: 'Accuracy (%)' } }
            }
        }
    });
</script>

<style>
    .card {
        transition: transform 0.3s ease-in-out;
        border-radius: 15px;
    }
    .card:hover {
        transform: scale(1.08);
        box-shadow: 0px 10px 20px rgba(0, 0, 0, 0.2);
    }
    .container-fluid {
        padding-bottom: 20px;
    }
    .table-hover tbody tr:hover {
        background-color: #f1f1f1;
    }
    .shadow-lg {
        box-shadow: 0px 5px 15px rgba(0, 0, 0, 0.2) !important;
    }
</style>

{% endblock %}
